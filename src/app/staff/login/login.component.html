<p-toast></p-toast>
<!-- <app-spinner *ngIf="showSpinner"></app-spinner> -->
<div class="mainContainer d-flex">
    <div class="formContainer d-flex justify-content-center flex-column">
        <div data-aos="fade-up" data-aos-duration="2500">
            <div class="logo">
                <img src="../../../assets/images/withoutBorder.png" alt="Fruitify logo">
            </div>
            <div class="textContainer mt-2">
                <div class="titleText">
                    Welcome back to <span class="fruitifyText">Fruitify</span>
                </div>
                <div class="hintText">
                    Choose one of the options to go.
                </div>
            </div>
            <div class="form mt-4" *ngIf="emailLogin">
                <input class="form-control form-control-lg" type="email" placeholder="Email" aria-label="Email Input Field">
                <div class="mt-3 d-flex" style="column-gap: 5%;">
                    <input class="form-control form-control-lg subForm" type="password" placeholder="Password" aria-label="Password Input Field">
                    <div class="actionBtn ml-5">
                        <button type="button" [disabled]="loginInProcess" class="btn btn-light btn-block"><i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="form mt-4" *ngIf="!emailLogin">
                <div class="mt-3 d-flex" style="column-gap: 5%;">
                    <input class="form-control form-control-lg subForm" type="number" placeholder="Enter Mobile Number" aria-label="Enter Mobile Number">
                    <div id="phone-sign-in-recaptcha"></div>
                    <div class="actionBtn ml-5">
                        <button type="button" (click)="generateOtp()" [disabled]="loginInProcess" class="btn btn-light btn-block"><i class="bi bi-send-fill"></i></button>
                    </div>
                </div>
                <div class="mt-3 d-flex" style="column-gap: 5%;">
                    <input class="form-control form-control-lg subForm" type="number" placeholder="Enter OTP" aria-label="Enter OTP">
                    <div id="phone-sign-in-recaptcha"></div>
                    <div class="actionBtn ml-5">
                        <button type="button" (click)="verifyOtp()" [disabled]="loginInProcess" class="btn btn-light btn-block"><i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="d-flex mt-4 w-75 formSplitter">
                <div class="hintText">
                    Or continue with
                </div>
                <div class="d-flex w-75">
                    <hr class="horizontalSplit">
                </div>
            </div>
            <div class="btnHolder d-flex mt-4">
                <div class="socialLoginBtn">
                    <button type="button" [disabled]="loginInProcess" (click)="signInWithGoogle()" class="btn btn-light btn-block"><img src="../../assets/images/icons8-google-144.png" alt=""></button>
                </div>
                <div class="socialLoginBtn">
                    <button type="button" [disabled]="loginInProcess" (click)="updateSignInMethod()" class="btn btn-light btn-block"><i [ngClass]="emailLogin ? 'bi-telephone-fill' :  'bi-envelope-at-fill'" class="bi"></i></button>
                </div>
            </div>
            <div class="subForm mt-4 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-link">New User ?</button>
                <div class="verticalSplit"></div>
                <button type="button" class="btn btn-link">Forgot Password</button>
            </div>
        </div>
    </div>
    <div class="mobileScroll d-flex justify-content-center mt-2 flex-column align-items-center">
        <h6>Scroll down the page to Login</h6>
        <span class="blink"><i class="bi bi-chevron-down"></i></span>
    </div>
    <div data-aos="fade-left" data-aos-duration="2000" class="graphicContainer">
    </div>
</div>
